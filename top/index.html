<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>代車管理アプリ</title>
</head>
<body>
    <div class="current-month" id="current-month"></div>

    <div class="form" id="entry-form">
        <form id="form" method="GET">
            <br>
            <label for="customerName">お客様名：<input type="text" name="customerName" id="customerName"></label>
            
            <br>
            <input type="date" name="dateStart" id="dateStart">~<input type="date" name="dateEnd" id="dateEnd">
            <input type="submit" id="submit">
        </form>
    </div>
    <div class="create">
        <a href="create.html">代車管理</a>
    </div>


    <hr>

    <div id="app">
        <table>
            {{ cars }}
            <car-table v-bind:id="cars" v-bind:days="days(date)"></car-table>
        </table>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="vueAjax.js"></script>
</body>
</html>
